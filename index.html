<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Type Compatibility</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Blood Type Compatibility</h1>
      <button id="themeToggle">🌙</button>
    </header>

    <section class="selector">
      <label for="bloodType">Choose Your Blood Type</label>
      <select id="bloodType">
        <option value="" disabled selected>Select one</option>
        <option value="O-">🅾️-</option>
        <option value="O+">🅾️+</option>
        <option value="A-">🅰️-</option>
        <option value="A+">🅰️+</option>
        <option value="B-">🅱️-</option>
        <option value="B+">🅱️+</option>
        <option value="AB-">🆎-</option>
        <option value="AB+">🆎+</option>
      </select>
    </section>

    <section class="results">
      <div class="card">
        <h2>💉 You can receive from:</h2>
        <p id="receive"></p>
      </div>
      <div class="card">
        <h2>💖 You can donate to:</h2>
        <p id="donate"></p>
      </div>
    </section>

    <audio id="selectSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_e3bc28cf79.mp3"></audio>
  </div>
</body>
</html>
